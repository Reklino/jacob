<section class="container">

	<div class="col-12">
		<h3>Here's what I've been doing over the past 4 years...</h3>
		<br>
	</div>

	<div class="timeline-event" ng-repeat="event in timeline">

		<div class="col-12">
			<h4>
				{{ event.position }} at {{ event.name }}
			</h4>
			<h5>{{ event.startDate }} to {{ event.endDate }}</h5>
			<p>{{ event.summary }}</p>
			<ul>
				<li ng-repeat="highlight in event.highlights">{{ highlight }}</li>
			</ul>
		</div>
		
	</div>

</section>
