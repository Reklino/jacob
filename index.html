                </p>

            </div>
            <nav class="col-3 col-offset-2 primary-nav">

                    <li ng-repeat="tab in tabs">
                        <a ui-sref="{{ tab.href }}" ng-class="{ 'active' : tab.href == $parent.view.name }">{{ tab.name }}</a>
                    </li>
                </ul>
            </nav>
            <div class="col-12 title">
                <h1>Test<br>Page.</h1>
            </div>
        </section>
    </header>
    <main id="projects">

        <nav class="project-nav">
            <ul>
                <li class="project-nav-item" ng-class="{ 'hide' : view.id == 0 }">
                    <a ui-sref="project({id: view.id - 1})">Previous</a>
                </li>
                <li class="project-nav-item">
                    <a ui-sref="projects">Close</a>
                </li>
                <li class="project-nav-item" ng-class="{ 'hide' : view.id == (projects.length - 1) }">
                    <a ui-sref="project({id: view.id + 1})">Next</a>
                </li>
            </ul>
        </nav>

        <div class="projects-container">
            <div class="view" ui-view></div>
        </div>
