<section class="container">

	<div class="col-12">

		<div class="project-object">
			<h3>
				Let's get straight to the meat &amp; potatoes. Below are some things... Feel free to judge me based on them.
			</h3>
			<br>
		</div>

		<div class="project project-object"
			ng-repeat="project in projects"
			ng-class="{ 'active': view.id == project.id }">

			<a ui-sref="project({id: $index})">
				<h4>
					0{{ project.id + 1 }}. {{ project.name }}
				</h4>
				<span>
					{{ project.role }}
				</span>
			</a>

		</div>
	</div>

</section>
