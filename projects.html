
<div class="project"
	ng-repeat="project in projects"
	ng-class="{ 'active': view.id == project.id }">

	<a class="info col-12" ui-sref="projects.detail({id: $index})">
		<h4>
			{{ project.id }}. {{ project.name }}
		</h4>
		<p class="half-bottom">
			{{ project.desc }}
		</p>
		<p class="small">
			Designer &amp; Developer - {{ project.date }}
		</p>
	</a>

</div>

<div class="project-view" ui-view></div>
